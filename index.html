<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <title>Mahian's Form Validator</title>
  </head>
  <body class="d-flex justify-content-center align-items-center m-0">

    <form class="row g-3 px-4 py-3 pb-4 rounded-3 bg-light" id="form">      
      <h2 class="fs-4 text-center fw-bold">Register With Us</h2>
      <div class="col-12 mt-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your Username">
        <small>Error message</small>
      </div>
      <div class="col-12 mt-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
        <small>Error message</small>
      </div>
      <div class="col-12 mt-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
        <small>Error message</small>
      </div>   
      <div class="col-12 mt-2">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your Password">
        <small>Error message</small>
      </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100 rounded-1">Submit</button>
      </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="app.js"></script>
  </body>
</html>
